<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY DICTIONARY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-form">
            <input type="text" placeholder="ENTER A WORD TO SEARCH">
            <button>SEARCH</button>
        </div>
        <div class="dictionary-app">
            <div class="card">
                <div class="property">
                    <span>WORD :</span>
                    <span>WORD WILL GO HERE</span>
                </div>
                <div class="property">
                    <span>PHONETIC :</span>
                    <span>PHONETIC WILL GO HERE</span>
                </div>
                <div class="property">
                    <span>AUDIO :</span>
                </div>
                <div class="property">
                    <span>DEFINITION :</span>
                    <span>DEFINITION WILL GO HERE</span>
                </div>
                <div class="property">
                    <span>EXAMPLE :</span>
                </div>
                <div class="property">
                    <span>PART OF SPEECH :</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
